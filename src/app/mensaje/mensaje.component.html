<main>
  <div class="container">
    <header class="header"><img src="assets/img/Logo.png" alt="logo-alura"></header>
    <div class="container__text">
        <div class="card-flex">
            <form class="form">
              <div class="text-area">
                    <textarea name="mensaje" id="" type="text" placeholder="Ingrese el texto aqui" class="form-control" [(ngModel)]="mensaje.mensaje" name="mensaje" ></textarea>
              </div>
  
                <div class="grupo-btn">
                  <div class="grupo-img">
                    <img src="assets/img/Group.png" alt=""> <h2>  Solo letras minúsculas y sin acentos</h2>
                  </div>
                  <div class="btn">
                      <button class="button1" (click)="encriptar()" >Encriptar</button>
                      <button class="button" (click)="desencriptar()" >Desencriptar</button>
                  </div>
                </div>
            </form>    
          </div>
    </div>
    <div class="container__resultado">
       
          <img *ngIf="!respuesta" src="assets/img/Muñeco.png" alt="">
          <h1 *ngIf="!respuesta" >Ningún mensaje fue encontrado</h1>
          <p>{{!respuesta ? 'Ingresa el texto que desees encriptar o desencriptar' :  respuesta }}</p>
        
        <div class="btn">
          <button *ngIf="respuesta" class="button2" (click)="copiar()">Copiar</button>
        </div> 
    </div>
  </div>
</main>
